<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <label>
      Email
      <input type="email" name="email" value="" placeholder="name@example.com">
    </label>
    <label>
      Password
      <input type="password" name="password" value="">
    </label>
    <label>
      GitHub Username
      <input type="text" name="gitHubUserName" value="">
    </label>
    <label>
      Enterprise
      <input type="radio" name="version" value="Enterprise">
    </label>
    <label>
      Pro
      <input type="radio" name="version" value="Pro">
    </label>
    <label>
      Free
      <input type="radio" name="version" value="Free">
    </label>
    <label>
      Remember me?
      <input type="checkbox" name="rememberMe" value="Remember Me">
    </label>
  </body>
</html>
